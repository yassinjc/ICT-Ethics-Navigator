<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Management Plan Template - Preview</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
</head>

<!-- 
  This is a standalone preview page for one document (PDF).
  To reuse it for another template, just:
  - Change the <title> and <h1> text
  - Update the <iframe src> to the correct PDF
  - Update the Download link (same PDF)
-->

<body>
  <!-- Background -->
  <div class="background-image"></div>

  <!-- Preview Content -->
  <div class="document-preview">
    <h1 class="preview-title">Data Management Plan Template</h1>

    <div class="iframe-wrapper">
      <iframe src="/assets/documents/template-placeholder.pdf" width="100%" height="700px"
        style="border: none;"></iframe>
    </div>

    <div class="preview-buttons">
      <a href="/assets/documents/template-placeholder.pdf" class="popup-btn filled" download>Download PDF</a>
      <a href="/pages/documents-autonomy.html" class="popup-btn outlined">Back to Documents</a>
    </div>
    
  </div>

</body>

</html>
